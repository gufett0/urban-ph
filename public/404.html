<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Urban Photo Hunts</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // parameters into just a query parameter that GitHub Pages can handle
    const pathSegmentsToKeep = 1; // Keeps /urban-ph/ in the path
    
    const l = window.location;
    const url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    const path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    
    l.replace(
      url + path + '?' +
      (l.pathname.slice(path.length) || '') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
  ">
    <h1 style="color: #e63946; margin-bottom: 16px;">Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <p>If you're not redirected automatically, <a href="/urban-ph/">click here</a> to go to the homepage.</p>
  </div>
</body>
</html>

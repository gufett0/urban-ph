<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="robots" content="noindex" />
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Keep 1 path segment (the repo name, es: /urban-ph/)
      (function() {
        var l = window.location;
        var pathSegmentsToKeep = 1;
        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        l.replace(
          url + path + '?' +
          (l.pathname.slice(path.length) || '') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      })();
    </script>
    <style>
      html,body{height:100%}body{margin:0;display:flex;align-items:center;justify-content:center;font:14px system-ui}
    </style>
  </head>

  </body>
</html>
